<script language="javaScript">
    function btr_radio() {
      for (var i = 0; i < document.forms['formbtr'].elements['durum'].length; i++) {
        var e = document.forms['formbtr'].elements['durum'][i];
        if (e.checked) {
          deger = document.forms['formbtr'].elements['durum'][i].value;
          return deger;
        }
      }
      return false;
    }

  function btr_gonder() {
    f_email = document.forms['formbtr'].email.value;
    f_durum = btr_radio();
    query = '?id=onur1913&durum=' + f_durum + '&email=' + f_email;
    urll = 'http://www.batur.net/uye/email.btr' + query;
    btr_wopen(urll);
    return false;
  }

  function btr_sil() {
    metin = document.forms['formbtr'].email.value;
    if (metin == "em@il adresiniz") document.forms['formbtr'].email.value = "";
  }

  function btr_wopen(adres) {
    yuk = (screen.height / 2) - 100;
    gen = (screen.width / 2) - 235;
    yeni = window.open(adres, 'yenip', 'location=no,scrollbars=no,width=470,height=200,top=' + yuk + ',left=' + gen);
  }
</script>
